<!DOCTYPE html>
<html>

<body>

    <h1>Find your balcony plant</h1>


    <form>
        <h2><label for="sunlight">&#x27A1; Amount of sunlight</label></h2>
        <input type="radio" id="sunlight" name="balcony_sunlight" value="FULL_SUN">Full sun <br />
        <input type="radio" id="sunlight" name="balcony_sunlight" value="PART_SHADE">Part shade<br />
        <input type="radio" id="sunlight" name="balcony_sunlight" value="FILTERED_SHADE">Filtered shade<br />
        <input type="radio" id="sunlight" name="balcony_sunlight" value="FULL_SHADE">Full shade<br />

        <h2><label for="spaceSize">&#x27A1; Space size</label></h2>
        <input type="number" id="spaceSize" name="balcony_spaceSize" value="m2">m2<br />

        <h2><label for="watering">&#x27A1; Watering</label></h2>
        <input type="radio" id="watering" name="plant_watering" value="MINIMUM">MINIMUM<br />
        <input type="radio" id="watering" name="plant_watering" value="AVERAGE">AVERAGE<br />
        <input type="radio" id="watering" name="plant_watering" value="FREQUENT">FREQUENT<br />

        <h2><label for="function">&#x27A1; Plant function</label></h2>
        <input type="radio" id="function" name="plant_function" value="EATABLE">EATABLE<br />
        <input type="radio" id="function" name="plant_function" value="FLOWER">FLOWER<br />
        <input type="radio" id="function" name="plant_function" value="GREEN">GREEN<br />
        <input type="radio" id="function" name="plant_function" value="INSECTS">INSECTS<br />

        <h2><label for="toxicity">&#x27A1; Toxicity</label></h2>
        <input type="radio" id="toxicity" name="plant_toxicity" value="POISONOUS_TO_HUMANS">POISONOUS_TO_HUMANS<br />
        <input type="radio" id="toxicity" name="plant_toxicity" value="POISONOUS_TO_PETS">POISONOUS_TO_PETS<br />
        <input type="radio" id="toxicity" name="plant_toxicity" value="NONE">NONE<br />
        <br />
        <br />

        <button type="submit">&#x21AA; find my plant please </button>
    </form>

</body>

</html>
